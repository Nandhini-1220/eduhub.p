<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Page</title>
    <link rel="stylesheet" href="aca.css">
</head>
<body>
    <div class="info-container">
        <h2>Student Information</h2>
        <form id="infoForm" onsubmit="return handleFinish(event)">
            <div class="form-group">
                <label for="class">Class</label>
                <input type="text" id="class" name="class" required>
            </div>
            <div class="form-group">
                <label for="board">Board</label>
                <input type="text" id="board" name="board" required>
            </div>
            <div class="form-group">
                <label for="school">School</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="percentage">Last Exam Percentage</label>
                <input type="number" id="percentage" name="percentage" required>
            </div>
            <a href="general.html">Finish</a>
        </form>
    </div>

    <script>
        function handleFinish(event) {
            event.preventDefault();
            // Handle form submission and validation here
            // For example, send data to the server or store it locally
            // After successful submission, redirect to the desired page
            alert('Form submitted successfully!');
            // window.location.href = 'desiredpage.html'; // Uncomment and replace with the actual URL
        }
    </script>
</body>
</html>
